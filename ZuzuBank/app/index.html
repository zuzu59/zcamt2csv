<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Zuzu bank file parser</title>

		</p>

		<form action="/" method="post" enctype="multipart/form-data">
			<div class="mb-4">
<!-- 				<label for="file" class="block text-gray-600 text-sm font-medium mb-2">
					Select your file 
				</label>
 -->				<input type="file" name="file" id="file" class="border rounded p-2 w-full">
			</div>

			<button type="submit" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
				Upload
			</button>
		</form>
	</div>
</body>
</html>
